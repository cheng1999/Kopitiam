<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="include/semantic.min.css">
  <link rel="manifest" href="manifest.json">
  <title>Kopitiam</title>
</head>
<body>
<div >
  <div class="ui container" style="margin-top:20vh">
  <div class="ui centered fluid card" style="max-width:450px">
      <div class="content">
      <div class="ui form">
        <div class="field">
          <label>Password</label>
          <input id="password_input" type="password" placeholder="Password">
        </div>
        <button class="ui primary labeled icon right floated button" onclick="check()">
          <i class="unlock alternate icon"></i>
          Login
        </button>
      </div>
      </div>
    </div>
  </div>
</div>
</body>

<script src="include/jquery-3.2.1.min.js"></script>
<script src="include/jquery.md5.min.js"></script>
<script>
  function check(){
    var hash = $.MD5($('#password_input').val());

    $.ajax({
      url: 'login', 
      type: 'POST',
      data: hash,
      async: false,
      success: function(data) {
        document.cookie = "hash="+hash;
        if(location.pathname == '/login.html'){
          location.replace('/menu.html')
        }else{
          location.reload();
        }
      },
      error: function(data){
        //delete cookie
        document.cookie = 'hash' + '=; Max-Age=0'
        alert(data.responseText);
      }
    });
  }
</script>
</html>
